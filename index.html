<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">

  <header class="container">
  </header>



  <main class="container-fluid">
    <!-- SECTION order sheet -->
    <section class="row justify-content-evenly">
      <div class="col-5">

        <div class="row">

          <div class="col-12 p-2">
            <div class="d-flex justify-content-evenly">
              <h4>Name</h4>
              <h4>Qty</h4>
              <h4>Each</h4>
              <h4>Total</h4>
            </div>

            <div class="col-12 p-2 min-height" id="list-items">

              <!--<p>Strawberry - 2 - $2 - <span>$8</span></p> -->

            </div>
          </div>



          <div class="col-10 text-end">
            <h5>Total:</h5>
          </div>

          <div class="col-2 p-2 min-height" id="total">
          </div>


          <div class="col-10"></div>

          <div class="col-2 p-2">
            <button class="btn btn-info" onclick="pay()">Pay</button>
          </div>

        </div>
      </div>



      <!-- SECTION options -->
      <div class="col-6">

        <div class="row p-2 d-flex">
          <div>
            <h2>Ice Cream</h2>
          </div>
          <div class="col-6 card">
            <div onclick="addScoop('Cookie Dough')">
              <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                alt="cookie-dough" class="w-img card">
              <p>Cookie Dough</p>
            </div>
          </div>

          <div class="col-6 card">
            <div onclick="addScoop('Vanilla')">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                class="w-img">
              <p>Vanilla</p>
            </div>
          </div>

          <div class="col-6 card">
            <div onclick="addScoop('Strawberry')">
              <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                class="w-img">
              <p>Strawberry</p>
            </div>
          </div>
          <!-- NOTE toppings -->
          <div>
            <h2>Toppings</h2>
          </div>

          <div class="col-6 card">
            <div onclick="addToppings('Sprinkles')">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" class="w-img">
              <p>Sprinkles</p>
            </div>
          </div>

          <div class="col-6 card">
            <div onclick="addToppings('Chocolate Chips')">
              <img
                src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                class="w-img">
              <p>Chocolate Chips</p>
            </div>
          </div>

          <!-- NOTE containers -->
          <div>
            <h2>Container</h2>
          </div>

          <div class="col-6 card">
            <div onclick="addScoop('Waffle Cone')">
              <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" class="w-img">
              <p>Waffle Cone</p>
            </div>
          </div>

          <div class="col-6 card">
            <div onclick="addScoop('Waffle Bowl')">
              <img src="http://images.wbmason.com/350/L_JOY66050.jpg" class="w-img">
              <p>Waffle Bowl</p>
            </div>
          </div>


        </div>
      </div>

    </section>


  </main>


  <footer class="container">
  </footer>

  <script src="app.js"></script>
</body>

</html>
